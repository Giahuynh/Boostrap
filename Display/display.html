<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            display: block;
        }
        .W {
            display:inline-block;
            width: 300px;
            height: 200px;
            background: blue;
        }
        a.W {
            background: red;
        }
        p.W {
            background: yellow;
        }

    </style>
</head>
<body>
    <!--display: quy định cách hiển thị của 1 thẻ-->
    <!--
        +inline: quy định chiều ngang của thẻ chỉ bằng nội dung (span, a, label), không quy định được
        +block: quy định chiều ngang của thẻ là cả màn hình (div, h, p), quy định được W, h
        +inline-block: vừa có thể hiển thị dòng trên cùng như inline, lại có thẻ căn chỉnh được các giá trị như đã nêu ở trên giống như block (img)
        *mỗi thẻ thì có sẵn display mặc định và có thể thay đổi được
    -->
    <a href="">Huỳnh Châu Hoàng Gia</a>
    <a href="">30/04/1994</a>
    <hr>
    <div class="W">1</div>
    <a href="" class="W">2</a>
    <p class="W">3</p>
</body>
</html>
