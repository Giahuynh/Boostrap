<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Market Research Survey</h1>
    <p>Please take a few moments to complete this satisfaction survey.</p>
    <hr>
    <b>What is your age range?</b>
    <br>
    <select style="width: 20cm;">
        <option>18-24</option>
        <option>25-34</option>
        <option>35-50</option>
        <option>50+</option>
    </select>
    <br>
    <b>What is your yearly income range?</b>
    <br>
    <select style="width: 20cm;">
        <option>0$-25,000$</option>
        <option>25,001$-50,000$</option>
        <option>50,001$-100,000$</option>
        <option>100,000$+</option>
    </select>
    <br>
    <b>Gender Identity</b>
    <br>
    <input type="radio" name="gender" value="male">Male
