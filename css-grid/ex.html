<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            display: grid;
            grid-template-columns: 200px 200px 200px;
        }
        .b {
            border: 1px solid;
            height: 50px;
        }
        .c {
            display: grid;
            grid-template-columns: 600px;
        }
    </style>
</head>
<body>
    <div class="a">
        <div class="b"></div>
        <div class="b"></div>
        <div class="b"></div>
    </div>
    <div class="c">
        <div class="d"></div>
    </div>
</body>
</html>
