<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background: red;
            transition: 2s;
        }
        .box:hover {
            margin-left: 200px;
            align-items: center;
            border-radius:50%;
            transform: translateX(200px) rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</html>
